<div class="container">
  
  <div class="row">
    <div class="col-md-3">
      <h2>Lista de Usuários</h2>
    </div>
    <div class="col-md-5">
      <h4>Procurar: <input type="text" ng-model="search"> </h4>
    </div>
  </div>

<table class="table table-bordered table-prop">
    <thead>
      <tr>
        <th>Nome</th>
        <th width=200 >Funções</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="passageiro in data | filter:search">
        <td style="font-family:times"><i class="ion-ios7-person-outline"></i> {{passageiro.name}}</td>
        <td> 
            <a href="#!/edit_user/{{passageiro.$id}}" class="btn btn-info">Editar</a> 
            <a href="" ng-click="deletePassageiro(passageiro)" class="btn btn-danger">Deletar</a> 
        </td>
      </tr>
      <a href="#!/add_user" class="btn btn-success"><i class="ion-android-add-contact"></i> Adicionar Novo Usuário</a>
    </tbody>
  </table>
</div>
